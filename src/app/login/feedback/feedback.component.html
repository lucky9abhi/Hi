<div>
  <h2 class="strong">Feedback</h2>
  <hr>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label>Email ID</label>
      <input type="email" class="form-control" name="emailId" [(ngModel)]="model.emailId" #emailId="ngModel" required />
      <div *ngIf="f.submitted && !emailId.valid" class="help-block">Email ID is required</div>
    </div>
    <label id="message">Feedback: </label>
    <form>
      <textarea name="Message" rows="5" cols="30"></textarea>
      <br>
    </form>
    <div class="form-group" align="center">
      <button [disabled]="loading" class="btn btn-primary">Submit</button> <button type="button" class="btn btn-default">Close</button>
